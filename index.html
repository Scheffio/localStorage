<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clicker Game</title>
</head>
<body>
    <div class="wrap">
        <div class="left">
            <div class="startfields">
                <input type="text" placeholder="Введите имя">
                <button class="start"><a href="#">Старт</a></button>
            </div>
            <table></table>
            <button class="cancel"><a href="#">Очистить</a></button>
        </div>
        <div class="right">
            <p>Время: 00.00</p>
            <p>Имя: имя</p>
            <button class="click"><a href="#">click</a></button>
        </div>
    </div>
    <div class="modal">
        <div class="content-modal">
            <p>Время игры: 00.00</p>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
